# Cursor submap (similar to the Mouse mode in Sway)
submap=cursor

# Click a spot
bind=,u,exec,hyprctl dispatch submap reset && wl-kbptr && wlrctl pointer click left && ~/.config/hypr/scripts/center_mouse.sh

# OG bind that I don't think I will do much but will see
# Jump cursor to a position
bind=,a,exec,hyprctl dispatch submap reset && wl-kbptr && hyprctl dispatch submap cursor

# Cursor movement
binde=,j,exec,wlrctl pointer move 0 10
binde=,k,exec,wlrctl pointer move 0 -10
binde=,l,exec,wlrctl pointer move 10 0
binde=,h,exec,wlrctl pointer move -10 0

# Left button
bind=,s,exec,wlrctl pointer click left
# Middle button
bind=,d,exec,wlrctl pointer click middle
# Right button
bind=,f,exec,wlrctl pointer click right

# Left click and hold
bind=,g,exec,~/.config/hypr/scripts/center_mouse.sh

# # Scroll up and down, this is not working
# binde=,e,exec,wlrctl pointer scroll 10 0
# binde=,r,exec,wlrctl pointer scroll -10 0

# Scroll up and down using ydotool, must be done here if I want repeat,
# as the scrolling interrupts Hyprland's default repeat

# Smooth Scroll Up (Press and hold Up Arrow)
bind  = , e, exec, ydotool key 103:1
bindr = , e, exec, ydotool key 103:0

# Smooth Scroll Down (Press and hold Down Arrow)
bind  = , r, exec, ydotool key 108:1
bindr = , r, exec, ydotool key 108:0

# # Scroll Up
# bind  = , e, exec, ~/.config/hypr/scripts/scroll.sh -1
# bindr = , e, exec, ~/.config/hypr/scripts/stop_scroll.sh -1
#
# # Scroll Down
# bind  = , r, exec, ~/.config/hypr/scripts/scroll.sh 1
# bindr = , r, exec, ~/.config/hypr/scripts/stop_scroll.sh 1

# Scroll left and right
binde=,t,exec,wlrctl pointer scroll 0 -10
binde=,g,exec,wlrctl pointer scroll 0 10

# bind = , escape, exec, ~/.config/hypr/scripts/stop_scroll.sh 1
# bind = , escape, exec, ~/.config/hypr/scripts/stop_scroll.sh -1

bind = , escape, exec, ydotool key 103:0
bind = , escape, exec, ydotool key 108:0

# Exit cursor submap
# If you do not use cursor timeout or cursor:hide_on_key_press, you can delete its respective calls.
bind=,escape,exec,hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset 

submap = reset

# Entrypoint
# If you do not use cursor timeout or cursor:hide_on_key_press, you can delete its respective calls.
bind=$mainMod,o,exec,hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap cursor

# Click a spot, allow this outside of cursor mode)
bind=$mainMod,u,exec,hyprctl dispatch submap reset && wl-kbptr && wlrctl pointer click left && ~/.config/hypr/scripts/center_mouse.sh
